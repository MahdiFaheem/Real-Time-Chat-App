<div class="container login border rounded p-5 m-4">
    <form class="row">
        <div class="col-md-6">
            <h2 class="pb-3">Register</h2>
            <label for="email" class="pb-2">Email</label>
            <input type="email" name="email" [(ngModel)]="emailAddress" class="form-control ml-2" [ngClass]="{'error': submitted && invalidEmail}"  (change)="keyPressRegister()"  (keydown)="keyPressRegister()"  placeholder="Enter your email address">
            <div class="invalid-feedback" *ngIf="submitted && invalidEmail">
              <sup>*</sup>Please enter valid email
            </div>
            <div class="invalid-feedback" *ngIf="submitted && existingEmail">
              <sup>*</sup>Email already exits
            </div>
            <label for="email" class="pb-2">First Name</label>
            <input type="text" name="firstname" [(ngModel)]="firstName" class="form-control ml-2" (change)="keyPressRegister()"  (keydown)="keyPressRegister()" [ngClass]="{'error': submitted && invalidFirstName}" placeholder="Enter your first name">
            <div class="invalid-feedback" *ngIf="submitted && invalidFirstName">
              <sup>*</sup>Please enter first name
            </div>
            <label for="email" class="pb-2">Last Name</label>
            <input type="text" name="lastname" [(ngModel)]="lastName" class="form-control ml-2"  (change)="keyPressRegister()" (keydown)="keyPressRegister()" [ngClass]="{'error': submitted && invalidLastName}" placeholder="Enter your last name">
            <div class="invalid-feedback" *ngIf="submitted && invalidLastName">
              <sup>*</sup>Please enter last name
            </div>
            <br>
            <button class="btn mb-2 btn-primary" (click)="registerSubmit()">
                <i class="fas fa-spinner"></i> Sign Up
            </button>
            <span class="mx-3 text-secondary"><br></span> Already a member? <a routerLink="/">Login Here</a>.
        </div>

        <div class="col-md-6 my-auto">
            <img src="../../assets/images/signup.svg" width="100%">
        </div>
    </form>
</div>
